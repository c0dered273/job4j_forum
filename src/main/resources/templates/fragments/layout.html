<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
    <div th:fragment="fixed-header(title, username)">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="navbar-nav">
                        <a class="nav-link" th:with="name = 'Index', link = '/'"
                           th:text="${name}" th:href="${link}"
                           th:classappend="${#strings.equalsIgnoreCase(name, title)} ? 'active' : ''">none
                        </a>
                        <a class="nav-link" th:with="name = 'New post', link = '/post'"
                           th:text="${name}" th:href="${link}"
                           th:classappend="${#strings.equalsIgnoreCase(name, title)} ? 'active' : ''">none
                        </a>
                    </div>
                    <div>
                        <a href="/logout" th:text="${username} + ' - Logout'">No login</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
