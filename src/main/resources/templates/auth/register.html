<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register new user</title>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="card mt-3">
        <div class="card-body">
            <div class="mb-4">
                <h4>New user</h4>
            </div>
            <div class="mb-3" th:if="${errorMessage != null}">
                <div style="color:red; font-weight: bold; margin: 30px 0px;">
                    <span th:text="${errorMessage}">error</span>
                </div>
            </div>
            <div class="mb-3">
                <form name='login' th:action="@{/register}" method="post">
                    <div class=mb-3>
                        <label for="inputLogin" class="form-label">Login</label>
                        <input type="text" class="form-control" id="inputLogin" name='username'>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="password">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a type="button" class="btn btn-secondary" href="/">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
